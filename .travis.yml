language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
    - $HOME/.npm
before_install:
  - export TZ='Asia/Shanghai'
install:
  - npm install -g yarn
script:
  - npm install
  - npm run lint
  - npm run lib
  - npm run gh-pages 
branches:
  only:
    - master
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master